<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Buddy Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="chat-container shadow">
            <!-- Header -->
            <div class="chat-header text-center py-3">
                <h4 class="text-white">Tax Buddy <i class="fas fa-comments"></i></h4>
                <p class="text-white-50 mb-0">Your friendly tax filing assistant</p>
            </div>
            <!-- Chat Body -->
            <div class="chat-body">
                <!-- Quick Links Section -->
                <div class="quick-links p-3">
                    <h5 class="text-primary">Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="https://incometaxindia.gov.in" target="_blank"><i class="fas fa-link"></i> Income Tax Portal</a></li>
                        <li><a href="https://www.incometax.gov.in" target="_blank"><i class="fas fa-link"></i> Tax Info Directory</a></li>
                        <li><a href="https://gst.gov.in" target="_blank"><i class="fas fa-link"></i> GST Portal</a></li>
                    </ul>
                </div>
                <!-- Chat Box -->
                <div class="chat-box">
                    <div id="chat-history" class="p-3">
                        <div class="message bot">
                            <p>Hello! How can I assist you today? Select an option below:</p>
                        </div>
                    </div>
                    <!-- Options Section -->
                    <div id="options" class="p-3">
                        <button class="btn btn-primary btn-block my-2" onclick="sendMessage('I want to fill the ITR form')">I want to fill the ITR form</button>
                        <button class="btn btn-secondary btn-block my-2" onclick="sendMessage('Suggest tax-saving tips')">Suggest tax-saving tips</button>
                        <button class="btn btn-info btn-block my-2" onclick="sendMessage('Details about types of ITR forms')">Details about types of ITR forms</button>
                        <button class="btn btn-success btn-block my-2" onclick="sendMessage('Required documents for ITR filing')">Required documents for ITR filing</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
